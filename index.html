<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красный Октябрь</title>
    <link rel="stylesheet" href="kal.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <div class="logo">
            <img src="https://avatars.mds.yandex.net/i?id=d1543583d2358680b326a4263e2be6c5e7e05bab-7679814-images-thumbs&n=13" alt="Логотип клуба">
        </div>
        <nav>
            <ul>
                <li><a href="#main">Главная</a></li>
                <li><a href="#team">Состав</a></li>
                <li><a href="#news">Новости</a></li>
                <li><a href="#history">История</a></li>
            </ul>
        </nav>
    </header>

    <!-- Баннер -->
    <section class="banner">
        <img src="https://avatars.mds.yandex.net/i?id=9a9ee7cfb9f95c90de3a3d142d03637541e3fad4-10385077-images-thumbs&n=13" alt="Баннер">
    </section>

    <!-- Основной контент -->
    <main>
        <!-- Раздел "Состав команды" -->
        <section id="team">
            <h2>Состав команды</h2>
            <div class="team-grid" id="team-grid">
                <!-- Игроки будут добавлены через JavaScript -->
            </div>
        </section>

        <!-- Раздел "Новости" -->
        <section id="news">
            <h2>Новости</h2>
            <div class="news-grid" id="news-grid">
                <!-- Новости будут добавлены через JavaScript -->
            </div>
        </section>

        <section id="hystory">
            <h2>История</h2>
            <div class="hystory-grid" id="hystory-grid">
                <!-- Новости будут добавлены через JavaScript -->
            </div>
        </section>
    </main>

    <!-- Подвал -->
    <footer>
        <p>&copy; 2025 Хоккейный клуб. Все права защищены. Мне пох</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
